<div class="modal fade" id="sancionado-sustitucion" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Comparendo sancionado</h4>
            </div>

            <div class="modal-body">
                <p>El comparendo se encuentra sancionado. ¿Desea revocar la sanción y proceder con la sustitución?</p>
            </div>
            
            <div class="modal-footer">
                <button type="button" id="btn-aceptar" class="btn btn-md btn-success" (click)="confirmar()">
                    <i class="fa fa-check"></i>
                    <span>Confirmar</span>
                </button>
                
                <button type="button" id="btn-cancelar" class="btn btn-md btn-danger" (click)="cancelar()">
                    <i class="fa fa-times"></i>
                    <span>Cancelar</span>
                </button>
            </div>
        </div>
    </div>
</div>
