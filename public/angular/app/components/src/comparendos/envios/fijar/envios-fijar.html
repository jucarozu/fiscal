<div class="modal fade" id="fijar-envios" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">Fijar aviso</h4>
            </div>
            
            <div>
                <form id="form-fijar" role="form" (ngSubmit)="insertar()">
                    <div class="modal-body">

                        <div id="div-errores" *ngIf="errores">
                            <div class="alert alert-danger" *ngFor="let error of errores">
                                <span>{{ error }}</span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="fecha_fijada">Fecha</label>
                                    <input type="date" id="fecha_fijada" class="form-control" [(ngModel)]="notifAvisoForm.fecha_fija" required />
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="funcionario">Funcionario</label>
                                    <select id="funcionario" class="form-control" [(ngModel)]="notifAvisoForm.funcionario_fija" required>
                                        <option *ngFor="let func of funcionarios" [value]="func.persona">{{ func.nombres_apellidos }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="observaciones">Observaciones</label>
                                    <textarea rows="3" id="observaciones" class="form-control" [(ngModel)]="notifAvisoForm.observaciones_fija" 
                                        placeholder="Ingrese una observación" maxlength="255" required>
                                    </textarea>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <div class="form-group">
                            <button type="submit" id="btn-aceptar" class="btn btn-md btn-success">
                                <i class="fa fa-save"></i>
                                <span>Aceptar</span>
                            </button>

                            <button type="button" id="btn-cancelar" class="btn btn-md btn-danger" (click)="close()">
                                <i class="fa fa-sign-out"></i>
                                <span>Cancelar</span>
                            </button>
                        </div>
                    </div>

                    <div *ngIf="loading()">
                        <i class="fa fa-spinner fa-pulse fa-3x" style="position: absolute; left: 50%; top: 50%;"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<simple-notifications [options]="notificationsOptions"></simple-notifications>
