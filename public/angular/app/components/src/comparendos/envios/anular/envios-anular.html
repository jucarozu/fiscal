<div class="modal fade" id="anular-envios" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">Anular notificación</h4>
            </div>
            
            <div>
                <form id="form-anular" role="form" (ngSubmit)="anular()">
                    <div class="modal-body">

                        <div id="div-errores" *ngIf="errores">
                            <div class="alert alert-danger" *ngFor="let error of errores">
                                <span>{{ error }}</span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="observaciones">Observaciones</label>
                                    <textarea rows="3" id="observaciones" class="form-control" [(ngModel)]="notifSeguimientoForm.observaciones" 
                                        placeholder="Ingrese una observación" maxlength="255" required>
                                    </textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row" *ngIf="notificacionForm.notif_medio == 1 && 
                                                (notificacionForm.notif_estado == 2 || notificacionForm.notif_estado == 3 || 
                                                 notificacionForm.notif_estado == 4 || notificacionForm.notif_estado == 5)">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="checkbox" id="poner_cola" [(ngModel)]="poner_cola" />
                                    <label for="poner_cola">Poner en cola para nuevo envío</label>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <div class="form-group">
                            <button type="submit" id="btn-aceptar" class="btn btn-md btn-success">
                                <i class="fa fa-save"></i>
                                <span>Aceptar</span>
                            </button>

                            <button type="button" id="btn-cancelar" class="btn btn-md btn-danger" (click)="close()">
                                <i class="fa fa-sign-out"></i>
                                <span>Cancelar</span>
                            </button>
                        </div>
                    </div>

                    <div *ngIf="loading()">
                        <i class="fa fa-spinner fa-pulse fa-3x" style="position: absolute; left: 50%; top: 50%;"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<simple-notifications [options]="notificationsOptions"></simple-notifications>
