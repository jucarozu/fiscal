<div class="modal fade" id="delete-infra-deteccion" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Eliminar infracción</h4>
            </div>

            <div class="modal-body">
                <p>¿Desea eliminar la infracción <b>{{ infraDeteccionForm.codigo + " - " + infraDeteccionForm.nombre_corto }}</b>?</p>
            </div>
            
            <div class="modal-footer">
                <button type="button" id="btn-aceptar" class="btn btn-success" (click)="eliminarInfraDeteccion(infraDeteccionForm.infra_deteccion)">Aceptar</button>
                <button type="button" id="btn-cancelar" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
