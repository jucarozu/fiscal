<div class="modal fade" id="confirm-validacion" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Confirmar validación</h4>
            </div>

            <div class="modal-body">
                <p>¿Desea validar la detección para el vehículo de placa <b>{{ deteccionForm.placa }}</b>?</p>
            </div>
            
            <div class="modal-footer">
                <button type="button" id="btn-aceptar" class="btn btn-md btn-success" (click)="validar()">
                    <i class="fa fa-check"></i>
                    <span>Confirmar</span>
                </button>
                
                <button type="button" id="btn-cancelar" class="btn btn-md btn-danger" data-dismiss="modal">
                    <i class="fa fa-times"></i>
                    <span>Cancelar</span>
                </button>
            </div>

            <div *ngIf="loading()">
                <i class="fa fa-spinner fa-pulse fa-3x" style="position: absolute; left: 50%; top: 50%;"></i>
            </div>
        </div>
    </div>
</div>

<simple-notifications [options]="notificationsOptions"></simple-notifications>
