<div class="modal fade" id="confirm-prevalidacion" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Confirmar prevalidación</h4>
            </div>

            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="observacion">Observaciones</label>
                            <textarea rows="3" id="observaciones" class="form-control" [(ngModel)]="deteccionSeguimientoForm.observaciones" 
                                placeholder="Ingrese una observación" maxlength="255" required>
                            </textarea>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" id="btn-aceptar" class="btn btn-md btn-success" (click)="validar()">
                    <i class="fa fa-check"></i>
                    <span>Confirmar</span>
                </button>
                
                <button type="button" id="btn-cancelar" class="btn btn-md btn-danger" data-dismiss="modal">
                    <i class="fa fa-times"></i>
                    <span>Cancelar</span>
                </button>
            </div>
        </div>
    </div>
</div>
