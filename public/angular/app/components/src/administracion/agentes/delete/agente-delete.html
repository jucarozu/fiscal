<div class="modal fade" id="delete-agente" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">Inactivar agente de tránsito</h4>
            </div>

            <div class="modal-body">
                <p>¿Desea inactivar el agente de tránsito <b>{{ agenteForm.nombres_apellidos }}</b>?</p>
            </div>
            
            <div class="modal-footer">
                <button type="button" id="btn-aceptar" class="btn btn-success" (click)="inactivarAgente(agenteForm.agente)">Aceptar</button>
                <button type="button" id="btn-cancelar" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
