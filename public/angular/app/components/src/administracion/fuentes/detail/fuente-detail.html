<div class="modal fade" id="detail-fuente" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 70%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">Ubicación en el mapa</h4>
            </div>
            
            <div>
                <form id="form-fuente" role="form">
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="tipo">Tipo fuente</label>
                                    <select id="tipo" class="form-control" [(ngModel)]="fuenteForm.tipo" disabled>
                                        <option *ngFor="let tipo of tiposFuentes" [value]="tipo.parametro">{{ tipo.nombre }}</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" id="nombre" class="form-control" [(ngModel)]="fuenteForm.nombre" disabled />
                                </div>
                            </div>
                        </div>

                        <sebm-google-map #mapDetail style="height: 300px;" [latitude]="fuenteForm.latitud" [longitude]="fuenteForm.longitud" [zoom]="15" [streetViewControl]="false">
                            <sebm-google-map-marker [latitude]="fuenteForm.latitud" [longitude]="fuenteForm.longitud" [label]="Fuente">                                
                                <sebm-google-map-info-window [disableAutoPan]="true">
                                    Tipo fuente: {{ fuenteForm.tipo_desc }} <br />
                                    Nombre: {{ fuenteForm.nombre }} <br />
                                    Ubicación: {{ fuenteForm.referencia_ubicacion }} <br />
                                    Latitud: {{ fuenteForm.latitud }} <br />
                                    Longitud: {{ fuenteForm.longitud }}
                                </sebm-google-map-info-window>
                            </sebm-google-map-marker>
                        </sebm-google-map>

                    </div>

                    <div class="modal-footer">
                        <div class="form-group">
                            <button type="button" class="btn btn-md btn-danger" data-dismiss="modal">
                                <i class="fa fa-sign-out"></i>
                                <span>Cerrar</span>
                            </button>
                        </div>
                    </div>

                    <input type="button" id="btn-reset-detail" (click)="resetFormulario()" hidden />
                    <input type="button" id="btn-load-mapa-detail" (click)="mapDetail.triggerResize()" hidden />

                </form>
            </div>

        </div>
    </div>
</div>

<simple-notifications [options]="notificationsOptions"></simple-notifications>
