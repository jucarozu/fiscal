<div class="container col-md-4 col-md-offset-4">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">                
                
                <div class="panel-heading">Autenticación</div>
                
                <div class="panel-body">
                    <form name="form" (ngSubmit)="login()">
                        <div class="form-group">
                            <label for="login">Usuario</label>
                            <input type="text" id="login" class="form-control" [(ngModel)]="loginForm.login" placeholder="Usuario" required autofocus />
                        </div>
                    
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" class="form-control" [(ngModel)]="loginForm.password" placeholder="Contraseña" required />
                        </div>
                    
                        <div class="form-group">
                            <button type="submit" id="btn-ingresar" class="btn btn-md btn-success">
                                <i class="fa fa-sign-in"></i>
                                <span>Ingresar</span>
                            </button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

<div *ngIf="loading()">
    <i class="fa fa-spinner fa-pulse fa-3x" style="position: absolute; left: 50%; top: 50%;"></i>
</div>

<simple-notifications [options]="notificationsOptions"></simple-notifications>
