<div class="modal fade" id="cambio-password" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar" *ngIf="!isForcePassword">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title">Cambiar contraseña</h4>
            </div>
            <div>
                <form id="form-rol" role="form" (ngSubmit)="cambiarPassword()">
                    
                    <div class="modal-body">                        
                        <div id="div-errores" *ngIf="errores">
                            <div class="alert alert-danger" *ngFor="let error of errores">
                                {{ error }}
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="passwordActual">Contraseña actual</label>
                            <input type="password" id="passwordActual" class="form-control" [(ngModel)]="passwordForm.password_actual" required autofocus />
                        </div>
                        
                        <div class="form-group">
                            <label for="passwordNueva">Nueva contraseña</label>
                            <input type="password" id="passwordNueva" class="form-control" [(ngModel)]="passwordForm.password_nueva" required />
                        </div>

                        <div class="form-group">
                            <label for="passwordConfirm">Confirme la nueva contraseña</label>
                            <input type="password" id="passwordNuevaConfirmation" class="form-control" [(ngModel)]="passwordForm.password_nueva_confirmation" required />
                        </div>
                    </div>

                    <div class="modal-footer">
                        <div class="form-group">
                            <button type="submit" id="btn-aceptar" class="btn btn-md btn-success">
                                <i class="fa fa-floppy-o"></i>
                                <span>Aceptar</span>
                            </button>

                            <button type="button" id="btn-cancelar" class="btn btn-md btn-danger" *ngIf="!isForcePassword" (click)="close()">
                                <i class="fa fa-sign-out"></i>
                                <span>Cancelar</span>
                            </button>
                        </div>
                    </div>

                    <div *ngIf="loading()">
                        <i class="fa fa-spinner fa-pulse fa-3x" style="position: absolute; left: 50%; top: 50%;"></i>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<simple-notifications [options]="notificationsOptions"></simple-notifications>
